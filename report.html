<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Listing - Pepe Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">Report a Scam or Suspicious Listing</h2>

        <p class="text-muted">If you believe this listing is inaccurate, misleading, or fraudulent, please let us know.</p>

        <form action="https://formsubmit.co/YOUR-EMAIL" method="POST">
            
            <input type="hidden" name="listing_id" id="listingId">

            <div class="mb-3">
                <label class="form-label">Describe the issue</label>
                <textarea name="message" class="form-control" rows="4" required></textarea>
            </div>

            <button class="btn btn-danger">Submit Report</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("listingId").value = params.get("listing");
    </script>

</body>
</html>
