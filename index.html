<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Deals - Real Discount Rental Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background-color: #007bff; /* Azul primÃ¡rio */
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .offer-card .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .offer-card .card-body {
            display: flex;
            flex-direction: column;
        }
        .alert-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #343a40;
            font-weight: bold;
        }
        footer a {
            color: #6c757d; /* cinza */
        }
        footer a:hover {
            color: #007bff; /* azul */
        }
    </style>
</head>
<body>

    <header class="header-bg text-center">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                <img src="/imagens/pepe ipad.jpg" alt="Pepe" style="width: 80px; height: 80px; margin-bottom: 10px;">
                <h1 class="display-6 fw-bold">Pepe - Real Discount Rental Offers</h1>
                <p class="lead">Pepe, the Rent Deals Hunter.</p>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <input type="text" id="city-search" class="form-control" placeholder="Search by City (Pompano Beach, Fort Lauderdale, etc.)">
            </div>
        </div>
    </div>

    <section class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2 class="text-primary fw-bold">ðŸ”¥ Fresh Discount Offers!</h2>
            </div>
        </div>
        
        <div id="offers-container" class="row">
            </div>
    </section>

    <footer class="text-center py-4 mt-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5 class="text-primary">Pepe Deals</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted" style="text-decoration: none;">About Us</a></li>
                        <li><p class="text-muted mt-2 mb-0">Â© 2025 Pepe Deals. All rights reserved.</p></li>
                    </ul>
                </div>
                
                <div class="col-md-4 mb-3">
                    <h5 class="text-primary">Help & Safety</h5>
                    <ul class="list-unstyled">
                        <li><a href="o-que-e-deal.html" class="text-muted" style="text-decoration: none;">What is a "Deal"?</a></li>
                        <li><a href="golpes-e-cuidados.html" class="text-muted" style="text-decoration: none;">Scams and Rental Cautions</a></li>
                    </ul>
                </div>
                
                <div class="col-md-4 mb-3">
                    <h5 class="text-primary">Legal</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted" style="text-decoration: none;">Terms of Use</a></li>
                        <li><a href="#" class="text-muted" style="text-decoration: none;">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // FunÃ§Ã£o principal para carregar os dados
            fetch('offers.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(offersData => {
                    // Salva os dados de ofertas globais para que a funÃ§Ã£o de filtro possa acessÃ¡-los
                    window.allOffers = offersData;
                    
                    // 1. Exibe todas as ofertas inicialmente
                    displayOffers(offersData);
                    
                    // 2. Adiciona o ouvinte de evento para a busca (a funÃ§Ã£o filterOffers serÃ¡ chamada a cada tecla digitada)
                    document.getElementById('city-search').addEventListener('keyup', filterOffers);
                })
                .catch(error => {
                    console.error('Error loading offers:', error);
                    // Exibe mensagem de erro se o JSON falhar
                    const offersContainer = document.getElementById('offers-container');
                    offersContainer.innerHTML = '<p class="text-danger mt-5">Oops! Error loading offers. Please check the syntax of your offers.json file.</p>';
                });

            function displayOffers(offers) {
                const offersContainer = document.getElementById('offers-container');
                offersContainer.innerHTML = ''; // Limpa o conteÃºdo existente

                if (offers.length === 0) {
                    offersContainer.innerHTML = '<p class="text-center mt-5">Nenhuma oferta encontrada para sua pesquisa. Tente buscar por uma cidade ou nome de edifÃ­cio diferente.</p>';
                    return;
                }

                offers.forEach(offer => {
                    const card = `
                        <div class="col-lg-4 col-md-6 mb-4 offer-card">
                            <div class="card h-100 shadow-sm border-0">
                                <img src="${offer.photo_url}" class="card-img-top" alt="${offer.building_name}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-primary">${offer.building_name}</h5>
                                    <p class="card-text text-muted small">${offer.location} | ${offer.rooms_bathrooms}</p>
                                    
                                    <div class="mt-auto pt-2">
                                        <p class="mb-1">Monthly Rent: <strong>$${offer.monthly_rent_min.toFixed(2)} - $${offer.monthly_rent_max.toFixed(2)}</strong></p>
                                        <p class="mb-1 text-success">You can save up to **$${offer.monthly_savings.toFixed(2)}** on your lease.</p>
                                        <div class="alert alert-warning py-1 px-2 text-center small mt-2" role="alert">
                                            ${offer.discount_type}
                                        </div>
                                        <a href="${offer.offer_url}" target="_blank" class="btn btn-success btn-block mt-2">VIEW OFFER (Tracked)</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    offersContainer.innerHTML += card;
                });
            }

            // FunÃ§Ã£o que executa a filtragem
            function filterOffers() {
                const searchTerm = document.getElementById('city-search').value.toLowerCase();
                
                const filteredOffers = window.allOffers.filter(offer => {
                    const city = offer.city.toLowerCase();
                    const buildingName = offer.building_name.toLowerCase();
                    
                    // Filtra por cidade OU nome do edifÃ­cio
                    return city.includes(searchTerm) || buildingName.includes(searchTerm);
                });

                displayOffers(filteredOffers);
            }
        });
    </script>
</body>
</html>
