    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('offers.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(offers => {
                    const container = document.getElementById('offers-container');
                    container.innerHTML = ''; 
                    
                    const activeOffers = offers.filter(offer => offer.is_active);

                    if (activeOffers.length === 0) {
                        container.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">No active offers found at the moment. Add offers to your offers.json.</p>';
                        return;
                    }

                    activeOffers.forEach(offer => {
                        const card = document.createElement('div');
                        card.className = 'offer-card';

                        const cardHtml = `
                            <img src="${offer.photo_url}" alt="${offer.building_name} image">
                            <div class="card-content">
                                <p class="building-name">${offer.building_name}</p>
                                <p class="location">${offer.location}</p>
                                <p class="rooms-bathrooms">${offer.rooms_bathrooms}</p>
                                
                                <div class="price-section">
                                    <p class="original-price">Original: $${offer.original_price.toFixed(2)}</p>
                                    <p class="discounted-price">DISCOUNT: $${offer.discounted_price.toFixed(2)}</p>
                                    <span class="discount-label">${offer.discount_type}</span>
                                </div>
                                
                                <a href="${offer.offer_url}" target="_blank" class="view-offer-btn" onclick="gtag('event', 'click', {'event_category': 'Offer', 'event_label': '${offer.building_name}', 'value': ${offer.monthly_savings}});">
                                    VIEW OFFER (Tracked)
                                </a>
                            </div>
                        `;
                        card.innerHTML = cardHtml;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading offers:', error);
                    document.getElementById('offers-container').innerHTML = '<p style="text-align: center; color: red; grid-column: 1 / -1;">Oops! Error loading offers. Please check the syntax of your offers.json file.</p>';
                });
        });
    </script>
